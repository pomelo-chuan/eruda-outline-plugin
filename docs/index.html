<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>erudaOutlinePlugin demo</title>
  <script src="./eruda.js"></script>
  <script src="./eruda-outline-plugin.js"></script>
  <script>eruda.init()</script>
  <script>eruda.add(erudaOutlinePlugin)</script>
  <style type="text/css">
    body {
      font-family: system-ui,
        -apple-system,
        'Segoe UI',
        Roboto,
        Helvetica,
        Arial,
        sans-serif,
        'Apple Color Emoji',
        'Segoe UI Emoji';
    }

    .box {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .box-item {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border: 1px solid rgb(235, 235, 235);
      background-color: rgb(255, 199, 179);
    }

    .doc {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: rgb(65, 65, 65);
    }

    .tip {
      background-color: rgb(104, 212, 140);
      color: white;
      padding: 10px;
      border: 1px solid rgb(9, 224, 81);
      border-radius: 4px;
    }

    .mark {
      background-color: rgba(226, 226, 226, 0.2);
      padding: 4px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <section>
    <h1>eruda-outline-plugin</h1>
    <hr />
  </section>

  <section>
    <h3>Name lists:</h2>
      <ul>
        <li>Tom</li>
        <li>Jerry</li>
        <li>MiaoMiao</li>
      </ul>
  </section>

  <section>
    <h3>Fruit lists:</h2>
      <div class="box">
        <div class="box-item">üçé</div>
        <div class="box-item">üçê</div>
        <div class="box-item">üçå</div>
        <div class="box-item">üçä</div>
      </div>
  </section>

  <section>
    <p class="tip">Click <span class="eruda-icon-tool mark"></span> / <span class="mark">Outline</span> / <span
        class="mark">Outline Off(On)</span> to check.</p>
    <div class="doc">View doc on <a href="https://github.com/pomelo-chuan/eruda-outline-plugin">Github</a></div>
  </section>
</body>

</html>
